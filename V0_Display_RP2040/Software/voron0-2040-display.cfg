
[mcu rp2040]
#serial: /dev/serial/by-id/<modify this value to match your board/system> Details to be found in http://github.com/th0mpy/v0-2040display
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6625495537C5221-if00
restart_method: command

[display]
lcd_type: sh1106
i2c_mcu: rp2040
i2c_bus: i2c0a
vcomh: 31
x_offset: 2
encoder_pins: ^rp2040:gpio7, ^rp2040:gpio6
click_pin: ^!rp2040:gpio8
kill_pin: ^!rp2040:gpio5

[neopixel rp2040]
pin: rp2040:gpio16
chain_count: 1
color_order: GRB
initial_RED: .6
initial_GREEN: 0
initial_BLUE: .75