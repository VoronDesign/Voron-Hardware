[mcu displayButtons]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_08801F000643505539363520-if00
restart_method: command

[display]
lcd_type: sh1106
i2c_mcu: displayButtons
i2c_bus: i2c1a
click_pin: ^displayButtons:PA2
back_pin: ^displayButtons:PA3
up_pin: ^displayButtons:PA1
down_pin: ^displayButtons:PA4
kill_pin: ^displayButtons:PA5

[neopixel status]
pin: displayButtons:PA0
chain_count: 1
color_order_GRB: True
initial_RED: 0.4
initial_GREEN: 0.1
initial_BLUE: 0.0